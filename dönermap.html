<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Döner Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2JbPg1FZJzL/0jlY9GVNmcB4wpQbxs4iHfJbZ5w="
    crossorigin=""
  />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j/C2sy1ocMtVdC2VtFfQxLxYypcQzSf5z5q5rVY="
    crossorigin=""
  ></script>
  <script>
    const map = L.map('map').setView([51.1657, 10.4515], 6); // Mitte Deutschland

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> Mitwirkende'
    }).addTo(map);

    const query = `
      [out:json][timeout:25];
      node
        ["amenity"="fast_food"]
        ["name"~"Döner",i]
        (48.0,5.5,55.0,15.5); // Bounding Box Deutschland
      out body;
    `;

    const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

    fetch(url)
      .then(res => res.json())
      .then(data => {
        data.elements.forEach(place => {
          if (place.lat && place.lon && place.tags && place.tags.name) {
            L.marker([place.lat, place.lon])
              .addTo(map)
              .bindPopup(`<b>${place.tags.name}</b>`);
          }
        });
      })
      .catch(err => {
        console.error("Fehler beim Laden der Dönerläden:", err);
      });
  </script>
</body>
</html>
