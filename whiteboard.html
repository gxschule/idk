<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard Pro</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 10px;
        }
        canvas {
            border: 2px solid #fff;
            background-color: black;
            border-radius: 10px;
            width: 100%;
            height: auto;
            touch-action: none;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        button, select, input {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.2s;
        }
        button:hover {
            background-color: #ff6347;
        }
        input[type="color"] {
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .color-box {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            border: 2px solid white;
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñåÔ∏è Whiteboard Pro</h1>
        <canvas id="drawCanvas"></canvas>
        <div class="controls">
            üé® Farbe: 
            <input type="color" id="colorPicker" value="#ffffff">
            <div class="color-box" id="colorPreview"></div>

            ‚úèÔ∏è Pinselgr√∂√üe: 
            <select id="brushSize">
                <option value="2">Ultrad√ºnn</option>
                <option value="5" selected>D√ºnn</option>
                <option value="10">Mittel</option>
                <option value="20">Dick</option>
                <option value="40">Extra Dick</option>
            </select>

            <button onclick="toggleEraser()">üßΩ Radierer</button>
            <button onclick="undo()">‚Ü©Ô∏è R√ºckg√§ngig</button>
            <button onclick="redo()">‚Ü™Ô∏è Wiederholen</button>
            <button onclick="clearCanvas()">üóëÔ∏è L√∂schen</button>
            <button onclick="saveCanvas()">üíæ Speichern</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("drawCanvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;
        let eraserMode = false;
        let currentColor = "#ffffff";
        let brushSize = 5;
        let undoStack = [];
        let redoStack = [];

        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = window.innerHeight * 0.6;
            loadFromLocalStorage();
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        function saveState() {
            undoStack.push(canvas.toDataURL());
            redoStack = [];
            saveToLocalStorage();
        }

        function getTouchPos(evt) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: (evt.touches ? evt.touches[0].clientX : evt.clientX) - rect.left,
                y: (evt.touches ? evt.touches[0].clientY : evt.clientY) - rect.top
            };
        }

        function startDrawing(event) {
            drawing = true;
            ctx.beginPath();
            ctx.strokeStyle = eraserMode ? "black" : currentColor;
            ctx.lineWidth = brushSize;
            saveState();
            event.preventDefault();
        }

        function draw(event) {
            if (!drawing) return;
            const pos = getTouchPos(event);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            event.preventDefault();
        }

        function stopDrawing() {
            drawing = false;
            ctx.closePath();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            saveToLocalStorage();
        }

        function toggleEraser() {
            eraserMode = !eraserMode;
        }

        function saveCanvas() {
            const link = document.createElement("a");
            link.download = "whiteboard.png";
            link.href = canvas.toDataURL();
            link.click();
        }

        function undo() {
            if (undoStack.length > 0) {
                redoStack.push(canvas.toDataURL());
                let lastState = undoStack.pop();
                let img = new Image();
                img.src = lastState;
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    saveToLocalStorage();
                };
            }
        }

        function redo() {
            if (redoStack.length > 0) {
                undoStack.push(canvas.toDataURL());
                let nextState = redoStack.pop();
                let img = new Image();
                img.src = nextState;
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    saveToLocalStorage();
                };
            }
        }

        function saveToLocalStorage() {
            localStorage.setItem("whiteboardDrawing", canvas.toDataURL());
        }

        function loadFromLocalStorage() {
            let savedImage = localStorage.getItem("whiteboardDrawing");
            if (savedImage) {
                let img = new Image();
                img.src = savedImage;
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
            }
        }

        document.getElementById("colorPicker").addEventListener("change", (event) => {
            currentColor = event.target.value;
            document.getElementById("colorPreview").style.backgroundColor = currentColor;
            eraserMode = false;
        });

        document.getElementById("brushSize").addEventListener("change", (event) => {
            brushSize = event.target.value;
        });

        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mouseleave", stopDrawing);
        canvas.addEventListener("touchstart", startDrawing);
        canvas.addEventListener("touchmove", draw);
        canvas.addEventListener("touchend", stopDrawing);

        loadFromLocalStorage();
    </script>
</body>
</html>
